<a-assets>
  <a-mixin id="link" geometry="primitive: plane; width: 1.0; height: 1.0"></a-mixin>
  <a-mixin id="link-hovered" geometry="primitive: plane; width: 1.2; height: 1.2"></a-mixin>
  <a-mixin id="link-selected" geometry="primitive: plane; width: 1.4; height: 1.4"></a-mixin>
</a-assets>

<template is="a-template" element="a-pano-link" src="" holderSrc="">
  <a-entity mixin="link" material="shader: flat; src: url(${src})">
    <a-click target="#holder" material="shader: flat; src: url(${holderSrc})"></a-click>
    <a-click state="selected"></a-click>
  </a-entity>
</template>

<template is="a-template"
          element="a-cursor-gaze"
          fov="45"
          look-controls-enabled="true"
          wasd-controls-enabled="true"
          colorDefault="gray"
          colorHover="springgreen"
          dur="1500"
          from="1 1 1"
          to="0.2 0.2 0.2"
          primitive="ring"
          radiusOuter="0.20"
          radiusInner="0.14"
          timeout="1500">
  <a-entity camera="fov: ${fov}"
            look-controls="enabled: ${look-controls-enabled}"
            wasd-controls="enabled: ${wasd-controls-enabled}">
    <a-entity id="cursor"
              position="0 0 -3"
              geometry="primitive: ${primitive}; radiusOuter: ${radiusOuter}; radiusInner: ${radiusInner}; segmentsTheta: 64"
              material="color: ${colorDefault}"
              cursor="timeout: ${timeout}; fuse: true">
      <a-mouseenter target="#cursor" material="color: ${colorHover}"></a-mouseenter>
      <a-mouseleave target="#cursor" material="color: ${colorDefault}"></a-mouseleave>
      <a-animation begin="hovering"
                   easing="ease-in"
                   attribute="scale"
                   from="${from}"
                   to="${to}"
                   dur="${dur}"></a-animation>
    </a-entity>
  </a-entity>
</template>

<template is="a-template" element="a-pano-holder" size="10">
  <a-entity id="holder" scale="1 1 -1" geometry="primitive: sphere; radius: ${size}" material="shader: flat; src: url(${src})"></a-entity>
</template>

<template is="a-template" element="a-pano-nav">
</template>
